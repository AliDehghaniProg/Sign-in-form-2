<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="org-form">
        <div class="left-div">
            <input type="button" class="back-button" value="Back to website">
            <h3>Capturing Moments,<br/>Creating Memories</h3>
        </div>
        <div class="right-div">
            <h1>Create an account</h1>
            <div class="login-under-creat">
                <h5>Already have an account?</h5>
                <h6><a href="#">Log in</a></h6>
            </div>
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="last-name" placeholder="Last name">
            <div class="email-pass">
                <input type="email" class="email" placeholder="Email">
                <input type="password" class="pass" placeholder="Enter your password">
            </div>
            <div class="div-checkbox">
                <input type="checkbox" class="checkbox">
                <h6>I agree to the</h6><h5><a href="#">Terms & Condtions</a></h5>
            </div>
            <input type="submit" class="submit" value="Create account">
            <div class="register">
                <hr class="hr1">
                <h6>Or register with</h6>
                <hr class="hr2">
            </div>
            <div class="button-or-register">
                <div class="google"><img src="logo google.webp" alt="#"></div>
                <div class="apple"><img src="R.svg" alt="#"></div>
            </div>
        </div>
    </form>
</body>
</html>
